<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Fujisan Imobiliare</title>
    <link rel="icon" href="images/bama.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/grid_12.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .auth-container {
            text-align: center;
            padding: 40px;
        }
        
        .login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        .login-btn:hover {
            background: #3367d6;
        }
        
        .profile-info {
            display: none;
            text-align: center;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }
        
        .profile-details {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .admin-panel {
            margin-top: 30px;
            padding: 20px;
            background: #e9ecef;
            border-radius: 5px;
        }
        
        .admin-panel h3 {
            color: #495057;
            margin-bottom: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="main">
        <header>
            <div>
                <h1><a href="index.html"><img src="images/Plurimos_annos-removebg-preview1.png" height="120" width="400"></a></h1>
            </div>
        </header>
        
        <div class="profile-container">
            <div class="auth-container" id="authContainer">
                <h2>Autentificare Profil</h2>
                <p>Accesul la această pagină necesită autentificare.</p>
                <button class="login-btn" id="googleLoginBtn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;">
                    Autentificare cu Google
                </button>
            </div>
            
            <div class="profile-info" id="profileInfo">
                <h2>Profil Administrator</h2>
                <img id="userAvatar" class="profile-avatar" src="" alt="Avatar">
                <div class="profile-details">
                    <h3 id="userName">Nume Utilizator</h3>
                    <p id="userEmail">email@example.com</p>
                </div>
                
                <div class="admin-panel">
                    <h3>Panou de Control</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="totalVisits">0</div>
                            <div class="stat-label">Vizitatori Totali</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="todayVisits">0</div>
                            <div class="stat-label">Vizitatori Astăzi</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="totalProperties">0</div>
                            <div class="stat-label">Proprietăți</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="activeListings">0</div>
                            <div class="stat-label">Anunțuri Active</div>
                        </div>
                    </div>
                </div>
                
                <button class="logout-btn" id="logoutBtn">Deconectare</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="js/property-stats.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBttBExAw6WUhIFLzFYy8RnMU8lxp07tzk",
            authDomain: "fujisan-imobiliare.firebaseapp.com",
            projectId: "fujisan-imobiliare",
            storageBucket: "fujisan-imobiliare.firebasestorage.app",
            messagingSenderId: "400381645661",
            appId: "1:400381645661:web:66a79aa42934e7758c0eb4",
            measurementId: "G-5VP4RPYGZS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // DOM elements
        const authContainer = document.getElementById('authContainer');
        const profileInfo = document.getElementById('profileInfo');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');

        // Login function
        async function signInWithGoogle() {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Save user data to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL,
                    lastLogin: new Date(),
                    isAdmin: true
                }, { merge: true });
                
                console.log("User signed in:", user);
            } catch (error) {
                console.error("Error signing in:", error);
                alert("Eroare la autentificare: " + error.message);
            }
        }

        // Logout function
        async function signOutUser() {
            try {
                await signOut(auth);
                console.log("User signed out");
            } catch (error) {
                console.error("Error signing out:", error);
            }
        }

        // Update UI based on auth state
        function updateUI(user) {
            if (user) {
                authContainer.style.display = 'none';
                profileInfo.style.display = 'block';
                
                userAvatar.src = user.photoURL || 'images/bama.png';
                userName.textContent = user.displayName || 'Utilizator';
                userEmail.textContent = user.email || '';
                
                // Load admin data
                loadAdminData();
            } else {
                authContainer.style.display = 'block';
                profileInfo.style.display = 'none';
            }
        }

        // Load admin statistics
        async function loadAdminData() {
            try {
                // Get visits data
                const visitsDoc = await getDoc(doc(db, "statistics", "visits"));
                if (visitsDoc.exists()) {
                    const data = visitsDoc.data();
                    document.getElementById('totalVisits').textContent = data.total || 0;
                    document.getElementById('todayVisits').textContent = data.today || 0;
                }
                
                // Get properties data
                const propertiesDoc = await getDoc(doc(db, "statistics", "properties"));
                if (propertiesDoc.exists()) {
                    const data = propertiesDoc.data();
                    document.getElementById('totalProperties').textContent = data.total || 0;
                    document.getElementById('activeListings').textContent = data.active || 0;
                }
            } catch (error) {
                console.error("Error loading admin data:", error);
            }
        }

        // Event listeners
        googleLoginBtn.addEventListener('click', signInWithGoogle);
        logoutBtn.addEventListener('click', signOutUser);

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            updateUI(user);
        });
    </script>
</body>
</html>
